{% extends "model-page.html" %}

{% block content %} 

<h2>Evento</h2>

<form action="submit" method="post">{% csrf_token %}
<label>Titulo</label>
<input type="hidden" name="id_evento" value="{{ evento.id }}" />
<input type="text" name="titulo" size="23" value="{{ evento.titulo }}" />
<br>
<label>Data do Evento</label>
<input type="datetime-local" name="data" value="{{ evento.get_input_data_evento }}" />
<br>
<label>Descrição</label>
<textarea name="descricao" rows="5" cols="23">{{ evento.descricao }}</textarea>
<button type="submit">Salvar</button>
<a href="/"><button type="button">Cancelar</button></a>
</form>

{% endblock %}
